name: Upload to S3

on: [push]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.ACCORDCI_AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.ACCORDCI_AWS_SECRET_ACCESS_KEY}}
          aws_bucket: accord-frontdoor
          source_dir: ''
